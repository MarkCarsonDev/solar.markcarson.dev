<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <title>{-}{title} - Mark Carson's Blog</title>
</head>
<body>
    {+}{banner}
    <div id="home">
        <a href="../pages/blog.html">See all Blog Posts</a>
    </div>
    <div id="content" class="center">
        <article class="blog-post">
            <header class="post-header">
                <h1>{-}{title}</h1>
                <div class="post-meta">
                    <span>Posted on: {-}{date_posted}</span>
                    <span>| Edited on: {-}{date_edited}</span>
                    <span>| By: {-}{author}</span>
                </div>
                <img src="{-}{image[url]}" alt="{-}{image[alt]}">
            </header>
            <div class="post-content">
                {-}{content}
            </div>
        </article>
    </div>

    <div class="blog-navigation">
        {-}{navigation}
    </div>

    <div id="footer">
        <footer>
            <p>&copy; {-}{current_year} Mark Carson. All rights reserved.</p>
            <p>Built with <a href="#">Sonne</a>, a lightweight static site generator.</p>
        </footer>
    </div>

    <script>
        function swapImage(imageId, originalSrc) {
            var imgElement = document.getElementById(imageId);
            if (imgElement.getAttribute('data-original') !== 'true') {
                imgElement.src = originalSrc;
                imgElement.setAttribute('data-original', 'true');
            } else {
                var optimizedSrc = imgElement.getAttribute('data-optimized-src');
                imgElement.src = optimizedSrc;
                imgElement.setAttribute('data-original', 'false');
            }
        }
        </script>
</body>
</html>
